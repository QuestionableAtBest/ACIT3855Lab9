<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updateStats.js"></script>
    <title>ACIT3855 Microservices Lab 10 Harry</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Dashboard</h1>
        </div>
        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>
        <div id="messages"></div>
        <h2>Statistics</h2>
        <div id="statistics">
            <div id="processing">
                <code id="processing-stats">Placeholder value - processing stats should appear here</code>
            </div>
            <div id="analyzer">
                <code id="analyzer-stats">Placeholder value - analyzer stats should appear here</code>
            </div>
        </div>
        <h2>Analyzer events</h2>
        <div id="analyzer">
            <div>
                <h3>Scale event</h3>
                <code id="event-scale">
                </code>
            </div>
            <div>
                <h3>Watch event</h3>
                <code id="event-watch">
                </code>
            </div>
        </div>
        <h3>Consistency Check</h3>
        <div id="Consistency">
            </div>
                <code id="event-consistency">
                </code>
            </div>
            <div>
                <form action="http://microservices-acit3855-harry.westus2.cloudapp.azure.com:8120/update" method="POST">
                    <button type="submit">Check Consistency!</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
